<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Corona Project Manager</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/icono.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>
    <script src="functions.js"></script>
    <script>if (window.module) module = window.module;</script>
    <!-- Kategorie-Template -->
    <script id="cat-template" type="text/template">
      <div class="cat" id="cat">
        <div class="catDetails">
          <h4 class="catName" id="catName">Name</h4>
          <input type="text" class="editCatName" />
          <p class="catEditInfo">(Click to Edit)</p>
          <p id="uuidcat" style="display: none;">{{id}}</p>
          <button id="addCard">Karte hinzufügen</button>
          <button id="removeCat">Kategorie löschen</button>				
        </div>
        <div class="cardContainer" id="cardContainer">
          
        </div>
      </div>
    </script>
    <!-- Karten-Template -->
    <script id="card-template" type="text/template">
      <div class="card" id="card">
        <div class="cardOverlay">
          <div class="cardButtonsContainer">
            <label><i class="icono-search"></i></label>
            <label id="editCard"><i class="icono-rename"></i></label>
          </div>
        </div>
        <img class="cardImage" src="img/default.png" onerror="if (this.src != 'img/fallback.png') this.src = 'img/fallback.png';" alt="Image" style="width:100%">
        <div class="cardDetails">
            <p id="uuid" style="display: none;">{{id}}</p>
            <h4 class="cardName">Name</h4>
            <p class="cardDesc">The quick brown fox jumps over the lazy dog</p> 
        </div>
      </div>
    </script>
  </head>
  <body class="main-grid">
    <div class="alertOverlay">
      <div class="dialogBox">
        <h2>Wirklich löschen?</h2>
        <div class="dialogBox noButton" id="dialogDeny">Nein</div>
        <div class="dialogBox yesButton" id="dialogConfirm">Ja</div>
      </div>
    </div>
  	<div class="container-grid header">
      <div class="logo"></div>
    </div>
    <div class="container-grid nav">
      <label class="navicon">
        <i class="icono-home"></i>
      </label>
      <label class="navicon">
        <i class="icono-paperClip"></i>
      </label>
      <label class="navicon">
        <i class="icono-barChart"></i>
      </label>
      <label class="navicon">
       <i class="icono-sliders"></i>
      </label>
      <label class="navicon">
        <i class="icono-signOut"></i>
      </label>
    </div>
    <div class="container-grid editor">
      <div id="selection">
        <div class="editorControlGroup">
          <button id="editorSave">Speichern</button>
          <button id="editorCancel">Abbrechen</button> 
        </div>
        <p id="debugIdDisplay">Id des ausgewählten Elements: </p>
        <p id="idStorage" style="display: none"></p>
        <label for="editorInputName">Name</label>
        <input class="editorInput" id="editorInputName"/>
        <label for="editorInputDescription">Beschreibung</label>
        <textarea class="editorInput" id="editorInputDescription" rows="6" maxlength="135"></textarea>
        <p id="charNum">0/135</p>
        <label for="editorImageSelect">Vorschaubild auswählen</label>
        <button id="editorImageSelect" onclick="openImageDialog();">Bild auswählen</button>
        <button id="editorImageReset" onclick="resetImage()">Zurücksetzen</button>
        <div class="editorImageContainer">
          <img id="editorImagePreview" src="img/default.png" />
        </div>
        <label for="removeCard">Erweitert</label>
        <button id="removeCard">Karte löschen</button>
      </div>
      <div id="noSelection"></div> 
	  </div>
    <div class="container-grid main"id="categoryContainer" >
		  <button id="addCat">Kategorie hinzufügen</button>
    </div>
  </body>
</html>
