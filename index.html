<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Corona Project Manager</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/hover.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>
    <script src="https://unpkg.com/tippy.js@2.3.0/dist/tippy.all.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/initTooltips.js"></script>
    <script>if (window.module) module = window.module;</script>
    <!-- Kategorie-Template -->
    <script id="cat-template" type="text/template">
      <div class="cat" id="cat">
        <div class="catDetails">
          <h4 class="catName" id="catName">Name</h4>
          <input type="text" class="editCatName" />
          <p class="catEditInfo">(Click to Edit)</p>
          <p id="uuidcat" style="display: none;">{{id}}</p>
          <label id="addCard" class="toolbarIcon" title="Karte hinzufügen">
            <i class="fas fa-plus fa-fw fa-2x"></i>
          </label>
          <label id="removeCat" class="toolbarIcon" title="Kategorie löschen">
            <i class="fas fa-trash-alt fa-fw fa-lg"></i>
          </label>		
        </div>
        <div class="cardContainer" id="cardContainer">
          
        </div>
      </div>
    </script>
    <!-- Karten-Template -->
    <script id="card-template" type="text/template">
      <div class="card" id="card">
        <div class="cardOverlay">
          <div class="cardButtonsContainer">
            <label id="openCard" title="Karte öffnen"><i class="fas fa-expand-arrows-alt hvr-grow"></i></label>
            <label id="editCard" title="Karte bearbeiten"><i class="fas fa-pencil-alt hvr-grow"></i></label>
            <div class="cardTopButtonsContainer">
              <label id="upCard" title="Nach oben verschieben"><i class="fas fa-caret-up"></i></label>
              <label id="downCard" title="Nach unten verschieben"><i class="fas fa-caret-down"></i></label>
              <label id="favCard"><i class="far fa-star " data-fa-transform="shrink-5"></i></label>
            </div>
          </div>
        </div>
        <img class="cardImage" src="img/default.png" onerror="if (this.src != 'img/fallback.png') this.src = 'img/fallback.png';" alt="Image" style="width:100%">
        <div class="cardDetails">
            <p id="uuid" style="display: none;">{{id}}</p>
            <p id="pos" style="display: none;">{{pos}}</p>
            <p id="time" style="display: none;">{{time}}</p>
            <p id="fav" style="display: none;">{{fav}}</p>
            <h4 class="cardName">Name</h4>
            <p class="cardDesc">The quick brown fox jumps over the lazy dog</p> 
        </div>
      </div>
    </script>
  </head>

  <body class="main-grid">
    <div class="alertOverlay">
      <div class="dialogBox">
        <h2>Wirklich löschen?</h2>
        <div class="dialogBox noButton" id="dialogDeny">Nein</div>
        <div class="dialogBox yesButton" id="dialogConfirm">Ja</div>
      </div>
    </div>
  	<div class="container-grid header">
      <div class="logo"></div>
    </div>
    <div class="container-grid nav">
      <label class="navicon">
        <i class="fas fa-home fa-fw"></i>
      </label>
      <label class="navicon">
          <span class="fa-layers fa-fw">
            <i class="fas fa-at"></i>
            <span class="fa-layers-counter" style="background:Tomato">99+</span>
          </span>
      </label>
      <label class="navicon">
        <i class="far fa-chart-bar fa-fw"></i>
      </label>
      <div class="naviconBottom">
        <label class="navicon">
          <i class="fas fa-cog fa-fw"></i>
        </label>
        <label class="navicon">
          <i class="fas fa-sign-out-alt fa-fw"></i>
        </label>
      </div>
    </div>
    <div class="container-grid editor">
      <div id="selection">
        <div class="editorControlGroup">
          <label id="editorSave" class="toolbarIcon">
            <i class="far fa-save fa-fw fa-2x" title="Speichern"></i>
          </label>
          <label id="editorCancel" class="toolbarIcon">
              <i class="far fa-window-close fa-fw fa-2x" title="Abbrechen"></i>
          </label>
        </div>
        <p id="debugIdDisplay">Id des ausgewählten Elements: </p>
        <p id="idStorage" style="display: none"></p>
        <label for="editorInputName">Name</label>
        <input class="editorInput" id="editorInputName"/>
        <label for="editorInputDescription">Beschreibung</label>
        <textarea class="editorInput" id="editorInputDescription" rows="6" maxlength="135"></textarea>
        <p id="charNum">0/135</p>
        <label for="editorImageSelect">Vorschaubild auswählen</label>
        <br>
        <label id="editorImageSelect" class="toolbarIcon" onclick="openImageDialog();">
            <i class="fas fa-folder-open fa-fw fa-lg" title="Bild auswählen"></i>
        </label>
        <label id="editorImageReset" class="toolbarIcon" onclick="resetImage()">
            <i class="fas fa-undo-alt fa-fw fa-lg" title="Bild zurücksetzen"></i>
        </label>
        <div class="editorImageContainer">
          <img id="editorImagePreview" src="img/default.png" />
        </div>
        <label for="removeCard">Erweitert</label>
        <br>
        <label id="removeCard" class="toolbarIcon">
            <i class="fas fa-trash-alt fa-fw fa-lg" title="Karte löschen"></i>
        </label>
      </div>
      <div id="noSelection"></div> 
	  </div>
    <div class="container-grid toolbar">
      <label id="addCat" class="toolbarIcon" title="Kategorie hinzufügen">
        <i class="far fa-plus-square fa-fw fa-2x"></i>
      </label>
      <div class="viewIcons" id="viewIcons">
        <p class="viewIconsLabel">Ansicht</p>
        <label id="cardViewButton" class="toolbarIcon selectedToolbarIcon" title="Kartenansicht">
          <i class="fas fa-table fa-fw fa-2x"></i>
        </label>
        <label id="listViewButton" class="toolbarIcon" title="Listenansicht">
          <i class="far fa-list-alt fa-fw fa-2x"></i>
        </label>
      </div>
      <div class="sortIcons disabledToolbarIcon">
        <p class="sortIconsLabel">Sortiermethode</p>
        <label id="alphaSortButton" class="toolbarIcon">
          <i class="fas fa-sort-alpha-down fa-fw fa-2x" title="Alphabetisch"></i>
        </label>
        <label class="toolbarIcon">
          <i id="dateSortButton" class="far fa-calendar-alt fa-fw fa-2x" title="Nach Erstelldatum"></i>
        </label>
      </div>
      <div class="enableSort">
        <p class="manualIconsLabel">Auto-Sortierung</p>
        <label id="manualSortButton" class="toolbarIcon" title="Automatische Sortierung (de)aktivieren">
          <i class="far fa-circle fa-fw fa-2x"></i>
        </label>
      </div>
    </div>
    <div class="container-grid main">
      <div id="categoryContainer">
    
      </div>
    </div>
  </body>
</html>
