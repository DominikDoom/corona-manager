<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Corona Project Manager</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/icono.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>
    <script src="functions.js"></script>
    <script>if (window.module) module = window.module;</script>
    <!-- Kategorie-Template -->
    <script id="cat-template" type="text/template">
      <div class="cat" id="cat">
        <div class="catDetails">
          <h4>{{id}}</h4>
          <button id="addCard">Karte hinzufügen</button>
          <button id="removeCat">Kategorie löschen</button>				
        </div>
        <div class="cardContainer" id="cardContainer">
          
        </div>
      </div>
    </script>
    <!-- Karten-Template -->
    <script id="card-template" type="text/template">
      <div class="card" id="card">
        <img src="http://via.placeholder.com/200x150" alt="Avatar" style="width:100%">
        <div class="cardDetails">
            <h4><b>{{id}}</b></h4> 
              <p>The quick brown fox jumps over the lazy dog</p> 
        </div>
        <button id="removeCard">Karte löschen</button>
      </div>
    </script>
  </head>
  <body class="main-grid">
  	<div class="container-grid header">
      <div class="logo"></div>
    </div>
    <div class="container-grid nav">
      <label class="navicon">
        <i class="icono-home"></i>
      </label>
      <label class="navicon">
        <i class="icono-paperClip"></i>
      </label>
      <label class="navicon">
        <i class="icono-barChart"></i>
      </label>
      <label class="navicon">
       <i class="icono-sliders"></i>
      </label>
      <label class="navicon">
        <i class="icono-signOut"></i>
      </label>
    </div>
    <div class="container-grid editor">
      <div id="selection">
        <div class="editorControlGroup">
          <button class="editorControlGroup save">Speichern</button>
          <button class="editorControlGroup cancel">Abbrechen</button> 
        </div>
        <label for="editor input name">Name</label>
        <input class="container-grid editor input" id="editor input name"/>
        <label for="editor input description">Beschreibung</label>
        <textarea class="container-grid editor input" id="editor input description" rows="6" maxlength="135"></textarea>
        <p id="charNum">0/135</p>
        <label for="editorImageSelect">Vorschaubild auswählen</label>
        <button id="editorImageSelect" onclick="openImageDialog();">Bild auswählen</button>
        <button id="editorImageReset" onclick="resetImage()">Zurücksetzen</button>
        <div class="container-grid editor imageContainer">
          <img id="editorImagePreview" src="http://via.placeholder.com/200x150" />
        </div>
        
      </div>
      <div id="noSelection"></div> 
	  </div>
    <div class="container-grid main"id="categoryContainer" >
		  <button id="addCat">Kategorie hinzufügen</button>
    </div>
  </body>
</html>
